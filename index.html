<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Aroma Lab | Luxury Attars</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
--bg:#0e0e0e;
--gold:#c9a44c;
--panel:#1b1f24;
}

body{
margin:0;
background:var(--bg);
color:#fff;
font-family:Poppins,Arial;
}

/* NAVBAR */
.navbar{
background:#000;
}
.navbar-brand{
color:var(--gold)!important;
font-weight:700;
letter-spacing:1px;
}

/* Hamburger animation */
.navbar-toggler{
border:none;
outline:none;
}
.navbar-toggler span{
display:block;
width:25px;
height:3px;
background:#fff;
margin:5px 0;
transition:.4s;
}
.navbar-toggler.active span:nth-child(1){
transform:rotate(45deg) translate(5px,5px);
}
.navbar-toggler.active span:nth-child(2){
opacity:0;
}
.navbar-toggler.active span:nth-child(3){
transform:rotate(-45deg) translate(6px,-6px);
}

/* HERO */
.hero{
height:80vh;
background:
linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
url("https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
text-align:center;
}
.hero h1{
color:var(--gold);
font-size:3rem;
}

/* PRODUCT CARD */
.product-card{
background:#fff;
color:#000;
border-radius:18px;
overflow:hidden;
box-shadow:
0 8px 20px rgba(0,0,0,.4),
inset 0 1px 0 rgba(255,255,255,.4);
transition:.35s;
}
.product-card:hover{
transform:translateY(-6px);
box-shadow:0 15px 35px rgba(0,0,0,.6);
}
.product-card img{
height:240px;
width:100%;
object-fit:cover;
}
.price{
font-weight:600;
margin-bottom:10px;
}

/* Quantity control */
.qty-control{
display:flex;
justify-content:center;
align-items:center;
gap:12px;
}
.qty-btn{
width:34px;
height:34px;
border-radius:50%;
border:none;
background:#000;
color:#fff;
font-size:18px;
}

/* CART PANEL */
#cartBox{
display:none;
position:fixed;
top:100px;
right:20px;
width:300px;
background:var(--panel);
border-radius:18px;
padding:15px;
z-index:9999;
}
.cart-title{
color:var(--gold);
font-weight:600;
display:flex;
justify-content:space-between;
align-items:center;
}
.cart-close{
cursor:pointer;
font-size:18px;
}

/* MOBILE */
@media(max-width:576px){
#cartBox{
width:92%;
left:4%;
right:auto;
}
}

/* FOOTER */
footer{
background:#000;
padding:40px 0;
margin-top:80px;
}
footer h5{
color:var(--gold);
}
.footer-icons a{
color:var(--gold);
font-size:22px;
margin:0 12px;
transition:.3s;
}
.footer-icons a:hover{
transform:scale(1.2);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand" href="#">THE AROMA LAB</a>
<button class="navbar-toggler" onclick="toggleMenu(this)" data-bs-toggle="collapse" data-bs-target="#nav">
<span></span><span></span><span></span>
</button>
<div class="collapse navbar-collapse" id="nav">
<div class="collapse navbar-collapse" id="nav">
  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
      <a class="nav-link text-white" href="about.html">About Us</a>
    </li>
  </ul>
</div>

</div>
</div>
</nav>

<!-- HERO -->
<section class="hero">
<div class="container">
<h1>Luxury Attars for Royal Souls</h1>
<p>Pure â€¢ Long Lasting â€¢ Alcohol Free</p>
</div>
</section>

<!-- PRODUCTS -->
<section class="container my-5">
<div class="row g-4" id="productList"></div>
</section>

<!-- CART -->
<div id="cartBox">
<div class="cart-title">
<span>ðŸ›’ Your Order</span>
<span class="cart-close" onclick="closeCart()">âœ–</span>
</div>
<div id="cartItems" class="mt-2"></div>
<div class="mt-2">Subtotal: â‚¹<span id="subtotal">0</span></div>
<button class="btn btn-outline-warning w-100 mt-2" onclick="sendWhatsApp()">Order on WhatsApp</button>
</div>

<!-- FOOTER -->
<footer>
<div class="container text-center">
<h5>The Aroma Lab</h5>
<p>Premium handcrafted attars</p>
<div class="footer-icons">
<a href="mailto:yourgmail@gmail.com"><i class="fa-solid fa-envelope"></i></a>
<a href="https://instagram.com/yourinsta" target="_blank"><i class="fa-brands fa-instagram"></i></a>
<a href="https://wa.me/8750324771" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
</div>
</div>
</footer>

<script>
const WHATSAPP_NUMBER = "918750324771";

const products=[
{id:1,name:"Ocean Breeze",price:300,img:"https://images.unsplash.com/photo-1585386959984-a4155224a1fa"},
{id:2,name:"Arabian Oud",price:550,img:"https://images.unsplash.com/photo-1600180758890-6b94519a8ba6"},
{id:3,name:"Sandalwood",price:400,img:"https://images.unsplash.com/photo-1598514982470-1d1d16b97d19"},
{id:4,name:"Vanilla Bliss",price:350,img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93"},
{id:5,name:"Coffee Rush",price:320,img:"https://images.unsplash.com/photo-1587049352846-4a222e7847c1"},
{id:6,name:"Magnetic",price:450,img:"https://images.unsplash.com/photo-1617396900799-f4ec2b43c7ae"},
{id:7,name:"Royal Musk",price:500,img:"https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd"}
];

let cart={};

function renderProducts(){
let html="";
products.forEach(p=>{
html+=`
<div class="col-lg-4 col-md-6">
<div class="product-card">
<img src="${p.img}">
<div class="p-3 text-center">
<h5>${p.name}</h5>
<div class="price">â‚¹${p.price}</div>
<div id="action_${p.id}">
<button class="btn btn-dark w-100" onclick="addToCart(${p.id})">Add to Cart</button>
</div>
</div>
</div>
</div>`;
});
document.getElementById("productList").innerHTML=html;
}

function addToCart(id){
cart[id]=1;
document.getElementById("cartBox").style.display="block";
updateQty(id);
renderCart();
}

function updateQty(id){
document.getElementById("action_"+id).innerHTML=`
<div class="qty-control">
<button class="qty-btn" onclick="changeQty(${id},-1)">âˆ’</button>
<span>${cart[id]}</span>
<button class="qty-btn" onclick="changeQty(${id},1)">+</button>
</div>`;
}

function changeQty(id,val){
cart[id]+=val;
if(cart[id]<=0){
delete cart[id];
document.getElementById("action_"+id).innerHTML=
`<button class="btn btn-dark w-100" onclick="addToCart(${id})">Add to Cart</button>`;
}
renderCart();
}

function renderCart(){
let html="",total=0;
for(let id in cart){
let p=products.find(x=>x.id==id);
let q=cart[id];let pr=p.price*q;
total+=pr;
html+=`${p.name} x ${q}<br>`;
}
document.getElementById("cartItems").innerHTML=html||"Empty";
document.getElementById("subtotal").innerText=total;
}

function closeCart(){
cart={};
document.getElementById("cartBox").style.display="none";
renderProducts();
}

function sendWhatsApp(){
let msg="New Order - The Aroma Lab%0A";let total=0;
for(let id in cart){
let p=products.find(x=>x.id==id);
let q=cart[id];let pr=p.price*q;
total+=pr;
msg+=`${p.name} x ${q} = â‚¹${pr}%0A`;
}
msg+=`Total: â‚¹${total}`;
window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
}

function toggleMenu(btn){
btn.classList.toggle("active");
}

renderProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
